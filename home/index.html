    <style>
        body {
            display: flex;
            margin: 0;
            /* height: 100vh; */
            overflow: hidden;
            overflow-y: auto;
            background-image: url(./image/bg.gif);

        }

        a {
            text-decoration: none;
            color: black;
        }

        .lcontainer .all {
            font-weight: bold;

        }

        .left {
            width: 101rem;
            height: 100vh;
            /* background-color: rgba(255, 192, 203, 0.333); */
        }

        .left .lcontainer {
            box-shadow: 0 0 3px white;
            /* background-color: rgba(255, 192, 203, 0.333); */
            width: 101rem;
            height: 100%;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .left .ltop {
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 3px white;
            width: 30rem;
            text-align: center;
            margin: 10rem auto;
            padding: 3rem;

        }

        @keyframes logo {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .left img {
            width: 100%;
            border-radius: 50%;
            display: block;
            animation: logo 6s linear infinite;
        }

        .left .content {
            padding: 6rem;
            text-align: center;
            font-size: 3.5rem;
        }

        .left .content h1 {
            margin: 0;
            padding: 6rem;
            text-align: center;
            font-size: 7rem;
        }

        .left .content>div {
            border-radius: 3px;
            margin-top: 3rem;
            box-shadow: 0 0 3px gray;
            background-color: rgb(127, 255, 212);
            padding: 1rem 0;
            cursor: pointer;
        }

        .left .content>div:hover {
            box-shadow: 0 0 13px gray;
        }

        .right {
            width: 275rem;
            /* background-color: aqua; */
        }

        .right>div {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100%;

        }

        .right img {
            width: 100%;
            border-radius: 6rem;
        }

        .right .rl .container .imgg {
            margin-top: 10rem;
            text-align: center;

        }

        .right .rl .container .imgg img {
            height: 100%;
        }

        .right .rl .container .vues .imgg img {
            width: 60%;
            /* margin: auto; */

        }

        .right .itembs {
            display: none;
        }

        .right .itembs div img {
            height: 100%;
        }
    </style>
</head>

            var bs = document.querySelector(".itembs");
            var all = document.querySelectorAll(".left .all>div");
            var rall = document.querySelectorAll(".right .rall>div");
            rall[0].style.display = "block";
            all[0].style.backgroundColor = "antiquewhite";
            all.forEach(function (e, i) {
                e.onclick = function () {
                    rall.forEach(function (ee, ii) {
                        rall[ii].style.display = "none";
